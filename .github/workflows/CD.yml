name: CD Workflow
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Workflow"]
    branches: [main]
    types: 
      - completed

jobs:
    development:
        environment: dev
        runs-on: self-hosted
        steps:
            #Checking out the repo 
            - run: | 
                docker image load --input /tmp/myimage
                docker ps 
                curl http://localhost:3000/api/latest-releases
          